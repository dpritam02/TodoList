{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content%}

<div class="login-box">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input for="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input for="password" name="password" id="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
</div>

{% endblock %}
